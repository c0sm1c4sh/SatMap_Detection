version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    # --- ADD THIS SECTION FOR GPU ACCESS ---
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # ---------------------------------------

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
